<VirtualHost *:80>
    ServerName localhost
    ServerAdmin sgd-helpdesk@lists.stanford.edu

    # Use your virtualenv so mod_wsgi sees pip-installed libs.
    WSGIDaemonProcess FlaskApp \
        python-home=/var/www/FlaskApp/FlaskApp/venv \
        python-path=/var/www/FlaskApp:/var/www/FlaskApp/FlaskApp
    WSGIProcessGroup FlaskApp

    # Preload the app so startup fails fast if imports/config are broken.
    WSGIImportScript /var/www/FlaskApp/flaskapp.wsgi \
        process-group=FlaskApp application-group=%{GLOBAL}

    WSGIScriptAlias / /var/www/FlaskApp/flaskapp.wsgi

    <Directory /var/www/FlaskApp>
        Require all granted
    </Directory>

    Alias /static /var/www/FlaskApp/FlaskApp/static
    <Directory /var/www/FlaskApp/FlaskApp/static>
        Require all granted
        Options -Indexes
    </Directory>

    Alias /index.html /var/www/html/index.html

    LogLevel warn
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined
</VirtualHost>